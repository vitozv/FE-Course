<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>URLAUBSGLÜCK</title>
</head>
<body>
    <header>
        <div class="top-block">
            <h1>URLAUBSGLÜCK</h1>
            <div class="header-top-links">
                <a href="#" class="header-top-btn">Log in</a>
                <a href="#" class="header-top-btn">Sign in</a>
            </div>
        </div>
        <h2>Share your holiday dreams</h2>
        <h3>And find the perfect partner to fullfill it</h3>
        <a href="#" class="header-bottom-btn">Find your holiday partner</a>
    </header>
    <main>
        <h4>Meet a partner for your best holiday</h4>
        <div class="partners">
            <figure>
                <img class="partner-img" src="img/bradley.jpg" alt="Bradley Hunter">
                <figcaption class="partner-descr">Bradley Hunter <span class="about">Based in Chicago. I love playing tennis and loud music.</span></figcaption>
            </figure>
            <figure>
                <img class="partner-img" src="img/heather.jpg" alt="Heather Walker">
                <figcaption class="partner-descr">Heather Walker<span class="about">I'm a happy person that loves cats and climbing on mountains.</span></figcaption>
            </figure>
            <figure>
                <img class="partner-img" src="img/lucas.jpg" alt="Lucas Marsha">
                <figcaption class="partner-descr">Lucas Marsha<span class="about">I get my inspiration from nature and objects around me. I have a passion to colours, typography and skateboards.</span></figcaption>
            </figure>
            <figure>
                <img class="partner-img" src="img/macy.jpg" alt="Macy Hunter">
                <figcaption class="partner-descr">Macy Hunter<span class="about">Based in Chicago. I love playing tennis and loud music.</span></figcaption>
            </figure>
        </div>
        <a href="#" class="main-btn">See other partners</a>
    </main>
</body>
</html>
